<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron MYSQL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="productForm">
                    <div class="form-group">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Product's name" autofocus>
                    </div>
                    <div class="form-group">
                        <input class="form-control" step="any" type="number" name="price" id="price" placeholder="Product's price" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea name="description" id="description" rows="3" placeholder="Product's description" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>

            <div class="col-md-6">
                <div id="products"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
